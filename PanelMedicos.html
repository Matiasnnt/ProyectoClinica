<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Panel de Medicos</title>
</head>
<body>   
    <main>
        <div class="container mt-5 py-4 border">
            <div class="row justify-content-center">
                <h1 class="text-center mt-2">Bienvenido al Panel de Medicos Online</h1>
                <p class="text-center mt-2">Usted podrá visualizar de forma rápida y sencilla los turnos confirmados. </p>
                <div class="col-auto">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Ver Turnos</button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-modal="true">
            <div class="modal-dialog" role="document" aria-labelledby="exampleModalLabel">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Turnos Confirmados</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="nombreMedico" class="form-label">Nombre y apellido del médico</label>
                                <input type="text" class="form-control" id="nombreMedico" required>
                            </div>
                            <button type="button" class="btn btn-success w-auto mt-2" onclick="buscarTurnosMedico()">Buscar</button>
                        </div>
                    </form>
                    <div class="mb-3">
                        <p id="resultados">Turnos confirmados</p>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Paciente</th>
                                    <th scope="col">Horario</th>
                                </tr>
                            </thead>
                            <tbody id="turnosPacientesBody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="PanelMedicos.js"></script>
</body>
</html>
